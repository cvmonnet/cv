<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListeAppelG1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .attendance-list {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .attendance-list h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .student {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        .attendance {
            display: flex;
            gap: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #date, #search-date {
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="attendance-list">
        <h2>ListeAppelG1</h2>
        <input type="date" id="date" />
        
        <div id="students-container">
            <!-- Les √©l√®ves seront ajout√©s ici dynamiquement -->
        </div>

        <div class="buttons">
            <button onclick="addStudent()">Ajouter un √©l√®ve</button>
            <button onclick="recordAttendance()">Enregistrer la Pr√©sence</button>
            <button onclick="showPercentages()">Voir Pourcentages</button>
        </div>

        <h2>Recherche par Date</h2>
        <input type="date" id="search-date" />
        <button onclick="searchAttendanceByDate()">Voir Pr√©sence</button>
        <div id="search-result"></div>
    </div>

    <script>
        // Chargement des donn√©es depuis localStorage pour le groupe 1
        let attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords_G1')) || {};

        const studentsContainer = document.getElementById("students-container");

        // Fonction pour sauvegarder les donn√©es dans localStorage pour le groupe 1
        function saveData() {
            localStorage.setItem('attendanceRecords_G1', JSON.stringify(attendanceRecords));
        }

        // Fonction pour ajouter un √©l√®ve
        function addStudent() {
            const name = prompt("Entrez le pr√©nom de l'√©l√®ve :");
            if (name && !attendanceRecords[name]) {
                attendanceRecords[name] = {};  // Initialise l'enregistrement pour cet √©l√®ve
                saveData();

                renderStudent(name);
            } else {
                alert("Nom d√©j√† existant ou invalide !");
            }
        }

        // Fonction pour afficher un √©l√®ve dans la liste
        function renderStudent(name) {
            const studentDiv = document.createElement("div");
            studentDiv.classList.add("student");
            studentDiv.id = `student-${name}`;

            const nameLabel = document.createElement("label");
            nameLabel.innerText = name;

            const attendanceDiv = document.createElement("div");
            attendanceDiv.classList.add("attendance");

            const presentInput = createRadioInput(name, "pr√©sent");
            const absentInput = createRadioInput(name, "absent");
            const tardyInput = createRadioInput(name, "retard");

            attendanceDiv.appendChild(createLabelWithInput("Pr√©sent", presentInput));
            attendanceDiv.appendChild(createLabelWithInput("Absent", absentInput));
            attendanceDiv.appendChild(createLabelWithInput("Retard", tardyInput));

            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Supprimer";
            deleteButton.onclick = () => deleteStudent(name);

            studentDiv.appendChild(nameLabel);
            studentDiv.appendChild(attendanceDiv);
            studentDiv.appendChild(deleteButton);
            studentsContainer.appendChild(studentDiv);
        }

        // Fonction pour cr√©er un bouton radio pour un statut
        function createRadioInput(name, value) {
            const input = document.createElement("input");
            input.type = "radio";
            input.name = name;
            input.value = value;
            return input;
        }

        // Fonction pour cr√©er un label avec un input
        function createLabelWithInput(text, input) {
            const label = document.createElement("label");
            label.appendChild(input);
            label.appendChild(document.createTextNode(text));
            return label;
        }

        // Fonction pour supprimer un √©l√®ve
        function deleteStudent(name) {
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer ${name} ?`)) {
                delete attendanceRecords[name];
                saveData();
                document.getElementById(`student-${name}`).remove();
            }
        }

        // Fonction pour enregistrer la pr√©sence pour une date donn√©e
        function recordAttendance() {
            const date = document.getElementById("date").value;
            if (!date) {
                alert("Veuillez s√©lectionner une date !");
                return;
            }

            const students = document.querySelectorAll('.student');

            students.forEach(student => {
                const name = student.querySelector('label').innerText;
                const present = student.querySelector('input[value="pr√©sent"]').checked;
                const absent = student.querySelector('input[value="absent"]').checked;
                const tardy = student.querySelector('input[value="retard"]').checked;

                const status = present ? "Pr√©sent" : tardy ? "Retard" : "Absent";

                // Remplace l'enregistrement existant pour la date
                attendanceRecords[name][date] = status;
            });

            saveData();
            alert("Pr√©sence enregistr√©e pour la date s√©lectionn√©e !");
        }

        // Fonction pour afficher les pourcentages de pr√©sence, absence et retard
        function showPercentages() {
            let message = "Pourcentages de pr√©sence, absence et retard :\n\n";

            for (let name in attendanceRecords) {
                let presentCount = 0;
                let tardyCount = 0;
                let totalSessions = 0;

                for (let date in attendanceRecords[name]) {
                    const status = attendanceRecords[name][date];
                    totalSessions++;
                    if (status === "Pr√©sent") presentCount++;
                    if (status === "Retard") tardyCount++;
                }

                const presencePercentage = totalSessions > 0 ? (presentCount / totalSessions * 100).toFixed(2) : 0;
                const tardyPercentage = totalSessions > 0 ? (tardyCount / totalSessions * 100).toFixed(2) : 0;
                const absencePercentage = 100 - presencePercentage - tardyPercentage;

                message += `${name} - Pr√©sent: ${presencePercentage}% | Retard: ${tardyPercentage}% | Absent: ${absencePercentage}%\n`;
            }

            alert(message);
        }

        // Fonction de recherche de pr√©sence par date
        function searchAttendanceByDate() {
            const date = document.getElementById("search-date").value;
            if (!date) {
                alert("Veuillez s√©lectionner une date pour la recherche !");
                return;
            }

            let result = `Pr√©sence pour la date ${date} :\n\n`;
            let found = false;

            for (let name in attendanceRecords) {
                const status = attendanceRecords[name][date];
                if (status) {
                    result += `${name}: ${status}\n`;
                    found = true;
                }
            }

            if (!found) {
                result = `Aucun enregistrement trouv√© pour la date ${date}.`;
            }

            document.getElementById("search-result").innerText = result;
        }

        // Chargement initial des √©l√®ves et de leurs pr√©sences
        function loadStudents() {
            for (let name in attendanceRecords) {
                renderStudent(name);
            }
        }

        loadStudents();
    </script>

<div class="header">
    <a href="adming1.html" class="home-button" title="Accueil">üè†</a>
</div>

</body>
</html>
