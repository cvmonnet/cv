<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModifierPlanningG1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #5c7cfa;
            color: #ffffff;
            font-size: 16px;
        }

        button.delete {
            background-color: #f75c5c;
        }

        .event {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .participants-list {
            color: #666;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .home-button {
            font-size: 20px;
            text-decoration: none;
            background-color: #5c7cfa;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ModifierPlanningG1</h1>

    <div class="header">
        <a href="adming1.html" class="home-button" title="Accueil">üè†</a>
    </div>

    <div class="form-container">
        <input type="text" id="eventTitle" placeholder="Titre de l'√©v√©nement">
        <input type="date" id="eventDate">
        <button onclick="addOrUpdateEvent()">Ajouter/Mettre √† jour l'√©v√©nement</button>
    </div>

    <div id="events-container">
        <!-- Les √©v√©nements seront affich√©s ici -->
    </div>

    <script>
        // Chargement des √©v√©nements depuis le localStorage sous la cl√© "G1"
        let events = JSON.parse(localStorage.getItem('G1')) || [];
        let editIndex = -1;

        function saveData() {
            localStorage.setItem('G1', JSON.stringify(events));
        }

        function addOrUpdateEvent() {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;

            if (title === '' || date === '') {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            if (editIndex === -1) {
                events.push({ title, date, participants: [] });
            } else {
                events[editIndex] = { title, date, participants: events[editIndex].participants };
                editIndex = -1;
            }

            saveData();
            resetForm();
            displayEvents();
        }

        function resetForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').value = '';
            editIndex = -1;
        }

        function displayEvents() {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = '';

            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                const titleDiv = document.createElement('div');
                titleDiv.classList.add('event-title');
                titleDiv.innerText = event.title;

                const dateDiv = document.createElement('div');
                dateDiv.innerText = `Date : ${event.date}`;

                const participantsList = document.createElement('div');
                participantsList.classList.add('participants-list');
                participantsList.innerHTML = "<strong>Participants :</strong> " + event.participants.map(p => p.name).join(", ");

                const editButton = document.createElement('button');
                editButton.innerText = 'Modifier';
                editButton.onclick = () => editEvent(index);

                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Supprimer';
                deleteButton.classList.add('delete');
                deleteButton.onclick = () => deleteEvent(index);

                eventDiv.appendChild(titleDiv);
                eventDiv.appendChild(dateDiv);
                eventDiv.appendChild(participantsList);
                eventDiv.appendChild(editButton);
                eventDiv.appendChild(deleteButton);
                eventsContainer.appendChild(eventDiv);
            });
        }

        function editEvent(index) {
            document.getElementById('eventTitle').value = events[index].title;
            document.getElementById('eventDate').value = events[index].date;
            editIndex = index;
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            saveData();
            displayEvents();
        }

        displayEvents();
    </script>

   
</html>
