<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning G1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .event {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .event-date {
            color: #666;
            margin-bottom: 10px;
        }

        .participant-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Planning G1</h1>
    <div id="events-container">
        <!-- Les √©v√©nements seront affich√©s ici -->
    </div>

    <div class="header">
        <a href="acceuilg1.html" class="home-button" title="Accueil">üè†</a>
    </div>

    <script>
        // Chargement des √©v√©nements depuis localStorage (sous la cl√© G1)
        let events = JSON.parse(localStorage.getItem('G1')) || [];

        function saveData() {
            // Sauvegarder les √©v√©nements dans localStorage sous la cl√© G1
            localStorage.setItem('G1', JSON.stringify(events));
        }

        // Fonction pour afficher les √©v√©nements
        function displayEvents() {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = '';

            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                const titleDiv = document.createElement('div');
                titleDiv.classList.add('event-title');
                titleDiv.innerText = event.title;

                const dateDiv = document.createElement('div');
                dateDiv.classList.add('event-date');
                dateDiv.innerText = `Date : ${event.date}`;

                const participantForm = document.createElement('div');
                participantForm.classList.add('participant-form');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = event.participants.length > 0; // V√©rifie s'il y a des participants
                checkbox.onchange = () => {
                    if (checkbox.checked) {
                        // Ajout de participant
                        const name = prompt("Entrez votre pr√©nom pour participer √† l'√©v√©nement :");
                        if (name && !event.participants.some(p => p.name === name)) {
                            event.participants.push({ name });
                            saveData();
                            displayEvents();
                        } else if (!name) {
                            alert("Nom invalide ou d√©j√† inscrit.");
                            checkbox.checked = false;
                        }
                    } else {
                        // Suppression de participant
                        const name = prompt("Entrez votre pr√©nom pour vous d√©sinscrire :");
                        if (name && event.participants.some(p => p.name === name)) {
                            event.participants = event.participants.filter(p => p.name !== name);
                            saveData();
                            displayEvents();
                        } else {
                            alert("Nom introuvable ou non inscrit.");
                            checkbox.checked = true;
                        }
                    }
                };

                participantForm.appendChild(checkbox);
                participantForm.append("Participer");

                const participantsList = document.createElement('div');
                participantsList.innerHTML = "<strong>Participants :</strong> " + event.participants.map(p => p.name).join(", ");

                eventDiv.appendChild(titleDiv);
                eventDiv.appendChild(dateDiv);
                eventDiv.appendChild(participantForm);
                eventDiv.appendChild(participantsList);
                eventsContainer.appendChild(eventDiv);
            });
        }

        // Exemple d'√©v√©nements pour les tests
        if (events.length === 0) {
            events = [
                { title: "R√©union d'√©quipe", date: "2024-11-20", participants: [] },
                { title: "Conf√©rence", date: "2024-11-25", participants: [] }
            ];
            saveData();
        }

        displayEvents();
    </script>
</body>
</html>
